<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con GET y POST</title>
</head>
<body>

<h2>Formulario con método POST</h2>
<form action="procesar_formulario.php" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <input type="submit" value="Enviar por POST">
</form>

<h2>Formulario con método GET</h2>
<form action="procesar_formulario.php" method="GET">
    <label for="busqueda">Búsqueda:</label>
    <input type="text" id="busqueda" name="busqueda" required><br><br>

    <input type="submit" value="Buscar por GET">
</form>

</body>
</html>
